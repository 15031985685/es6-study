<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #contain-box{
            width: 375px;
            height: 300px;
            margin: 0 auto;
            border: 1px solid #eee;
            overflow:auto;
        }
        .box{
            width: 100px;
            height: 200px;
            margin: 0 auto;
        }
        .bg-red{
            background: red;
        }
    </style>
</head>
<body>
    <div id="contain-box">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box bg-red" id="box"></div>
        <div class="box"></div>
    </div>
    <script>
        /**
         *  IntersectionObserver 监听某个元素是否进入了"视口"（viewport）
         *  两个参数callback-回调函数，option-配置对象
         */
        let io = new IntersectionObserver(queryFun, {});

        function queryFun(){
            console.log('进入')
        }
        // 开始观察
        io.observe(document.getElementById('box'));
    </script>
</body>
</html>
